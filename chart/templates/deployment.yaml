apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containerPort }}
          env:
            - name: BMS_SERVICE_URL
              value: {{ .Values.env.BMS_SERVICE_URL }}
            - name: BMS_SEARCH_URL
              value: {{ .Values.env.BMS_SEARCH_URL }}
            - name: BMS_VERSION
              value: {{ .Values.image.tag }}
                
